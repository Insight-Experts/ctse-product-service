name: Node.js CI/CD

on:
  push:
    branches: 
      - main
      - release/*
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build --if-present

    - name: Test
      run: npm test

  docker:

    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKKEN }}

    - name: Build Docker image
      run: |
       docker build -t insightexperts/product-service:v1.0.0.2 .
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v $(pwd):/root/ aquasec/trivy image --format table insightexperts/product-service:v1.0.0.2 > trivy_report.txt
          if [ $? -ne 0 ]; then
            echo "Trivy scan found vulnerabilities."
            exit 1
          fi
    - name: Upload Trivy report as artifact
      uses: actions/upload-artifact@v2
      with:
        name: trivy-report
        path: ./trivy_report.txt

    - name: Push Docker image to Dockerhub
      run: docker push insightexperts/product-service:v1.0.0.2
